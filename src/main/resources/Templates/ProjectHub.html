<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <title>Opret projekt</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color: lightblue">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/login">ProjektKalkulationsVærktøj</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="brand"><a href="/profile">Profil</a> </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Log ud</a></li>
        </ul>
    </div>
</nav>
<div class="row">
    <div class="col-lg-5"></div>
    <div class="col-lg-3">
        <div style="alignment: center">
<h1>Opret projekt</h1>
<form action="#" th:action="@{/OpretProjekt}" th:object="${project}" method="post" style="border: solid;border-width: 5px; padding: 20px">
    <p>Project name : <input type="text" th:field="*{projectName}"/></p>
    <p>Project description : <input type="text" th:field="*{description}"/></p>
    <p>Number of employee : <input type="text" th:field="*{numberOfemp}"/></p>
    <p>Your day price : <input type="text" th:field="*{dayPrice}"/></p>
    <p>Your start date : <input type="date" th:field="*{startDay}"/> </p>
    <p>Your end date : <input type="date" th:field="*{endDay}"/></p>
    <p><input type="submit" value="Opret projekt"/></p>
</form>
        </div>
    </div>
    <div class="col-lg-3"></div>
</div>
</body>
</html>

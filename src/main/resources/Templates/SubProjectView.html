<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        </ul>

        </ul>

<h1>Dit subprojekt</h1>
<p th:text="'Sub project name: ' +${subProject.subProjectName}" />

</form>
